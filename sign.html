<!doctype html>
<html lang="en">
  <head>

    <link rel="icon" type="image/png" href="img/ico.png" />

      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link

  <body>
    <!--==========TOP NAVBAR==========-->
    <nav class="navbar navbar-expand-lg border-secondary border-bottom top-nav">

        <div
          class="collapse navbar-collapse justify-content-start align-center"
          id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="#"
              ><a
                class="bi bi-envelope-fill text-decoration-none"
                href="contact.html"
                >&nbsp;support@gmail.com</a
              ></a
            >
            <a class="nav-link" href="#"
              ><a
                class="bi bi-telephone-fill text-decoration-none"
                href="contact.html"
                >&nbsp; +1 234 567 89</a
              ></a
            >
          </div>
        </div>
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">

                class="bi bi-chat-dots-fill text-decoration-none"

              ></a

                Login/Register</a
              ></a
            >
          </div>
        </div>
      </div>
    </nav>

        <a class="navbar-brand" href="#"

        <button

          aria-expanded="false"
          aria-label="Toggle navigation">
          <label class="hamburger">
            <input type="checkbox" />
            <svg viewBox="0 0 32 32">
              <path
                class="line line-top-bottom"
                d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
              <path class="line" d="M7 16 27 16"></path>
            </svg>
          </label>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="navbarNavAltMarkup">

            <a class="nav-link" aria-current="page" href="index.html">HOME</a>
            <a class="nav-link" href="about.html">ABOUT</a>
            <a class="nav-link" href="#">HOSTING</a>
            <a class="nav-link" href="login.html">LOGIN</a>
            <a class="nav-link" href="contact.html">CONTACT</a>
            <a class="nav-link sign active" href="#">SIGN UP</a>
          </div>
        </div>
      </div>

    <div class="container">
      <h2 style="color: #f2f2f2">SignUp for DeerHost</h2>
      <form>
        <label for="Email">Name</label>
        <br />
        <input type="email" aria-required="true" />
        <br />
        <label for="Email">Email</label>
        <br />
        <input type="email" aria-required="true" />
        <br />
        <label for="Password" aria-required="true">Password</label>
        <br />
        <input type="password" />
      </form>
      <a href="#" class="btn_login">SIGN UP</a>
      <a class="another" href="login.html">Login with another account</a>
      <div class="icons text-white">
        <i class="bi bi-instagram"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-linkedin"></i>
        <i class="bi bi-github"></i>
        <i class="bi bi-twitter"></i>
      </div>
      <a href="login.html" class="signup">Already have an account !</a>
    </div>
    <script
